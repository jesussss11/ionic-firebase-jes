<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="tertiary" defaultHref="/"></ion-back-button>
    </ion-buttons>
    
    <ion-title style="text-align: center;">Perifericos<ion-fab bottom right style="margin-left: 5%;">
      <button (click)="show = !show" ion-fab mini><ion-icon  name="add"></ion-icon></button><!--Con este bot칩n mostramos u ocultamos los campos-->
    </ion-fab>
  </ion-title>

  
  </ion-toolbar>
</ion-header>

<ion-content style="text-align: center;">
  <div padding *ngIf="show"><!--Comprobamos si la variable show esta en true, si es asi se muestran los campos-->
      <ion-item>
        <ion-label floating>Nombre</ion-label>
        <ion-input type="text" [(ngModel)]="articulo.name"></ion-input> <!--Mediante el atributo ngModel, este campo tendr치 el valor del name-->
      </ion-item>
      <ion-item>
        <ion-label floating>Precio</ion-label>
        <ion-input type="text" [(ngModel)]="articulo.price"></ion-input> 
      </ion-item>
      <ion-item>
        <ion-label floating>Cantidad</ion-label>
        <ion-input type="text" [(ngModel)]="articulo.quantity"></ion-input>
      </ion-item>
        <button (click)="savePeriferico()" ion-button full>Guardar</button>
        <button *ngIf="idSelected != 0" (click)="removeSelectedPeriferico()" ion-button full color="danger">Borrar</button>
        <!--Solo aparecer치 si idSelected es diferente a 0, Mediante el atributo click, llamar치 a nuestra funcion de remove -->
  </div>
    <ion-list style="display: inline-grid; font-size: 90%; align-content: center;">
      <button   style="margin-bottom: 5px; font-size: 120%;" ion-item *ngFor="let articulo of perifericos" (click)="selectPeriferico(articulo.id)">
        Nombre: {{ articulo.name }} | Precio: {{articulo.price}} | Unidades: {{articulo.quantity}} 
      </button>  
    </ion-list>
  
</ion-content>
